<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script type="text/javascript" src="scripts/hamburger.js"></script>
    <title>Preston Town Page</title>
</head>

<body>
    <header>
        <img src="images/newLogo.png" alt="Petrichor Logo" id="headerLogo">
        <h1 class="motto">For Rain Lovers</h1>
    </header>


    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRESTON</a></li>
            <li><a href="#">SODA SPRINGS</a></li>
            <li><a href="#">FISH HAVEN</a></li>
            <li><a href="#">STORM CENTER</a></li>
            <li><a href="#">GALLERY</a></li>
        </ul>
    </nav>

    <main>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date:</label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type</label>
                <input list="stormTypes">
                <datalist id="stormTypes">
                  <option value="Flash Flood">
                  <option value="Hail">
                  <option value="Hurricane">
                  <option value="Thunderstorm">
                  <option value="Tornado">
                </datalist>
            </div>
            <div>
                    <label for="stormSeverity">Storm Severity:</label>
                    <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10">
            </div>   
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentDate"></span> Ian Mesia Caloobanan | Petrichor Weather Site</p>
    </footer>
    <script type="text/javascript" src="scripts/date.js"></script>
    <script src="scripts/windchill.js"></script>
</body>

</html>
