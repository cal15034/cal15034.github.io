<body>
    <header>
        <img src="images/templeinn.png" alt="Temple Inn and Suites Header Logo" class="headerLogo">
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="home.html">HOME</a></li>
            <li><a href="temple.html">TEMPLE</a></li>
            <li><a href="reservation.html">RESERVATION</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <img src="images/weddingsbanner.jpg" alt="Weddings Banner" class="bannerwidth">

    <main class="services-section">

        <figure class="services-figure">
            <img src="images/foodservice.png" alt="Breakfast Icon" class="wedding-figure-image">
            <figcaption class="services-figcaption">
                <h3>Food Service</h3>
            </figcaption>
            <p class="services-paragraph">If you book a wedding at Temple Inn &amp; Suites, you can expect the best food
                service with our accomodation. We have an in-house chef at every location and is willing to meet your
                specific needs, whether it be the style and type of food, or the look of your wedding cake.</p>
        </figure>

        <figure class="services-figure">
            <img src="images/freeaaccomodation.png" alt="Breakfast Icon" class="wedding-figure-image">
            <figcaption class="services-figcaption">
                <h3>Venue Types</h3>
            </figcaption>
            <p class="services-paragraph">In each location, there are multiple rooms that you can book. You be in charge of the type of rooms you want, and where to set up everything. We are here to help you make your wedding day be hassle-free.</p>
        </figure>

        <figure class="services-figure">
            <img src="images/weddingrequest.png" alt="Breakfast Icon" class="wedding-figure-image">
            <figcaption class="services-figcaption">
                <h3>Wedding Focused</h3>
            </figcaption>
            <p class="services-paragraph">We have in-house event planners and other services to make your wedding a hassle free event, from the guest setup to the DJ, we got you covered!</p>
        </figure>

        <figure class="services-figure">
            <img src="images/andmore.png" alt="Breakfast Icon" class="wedding-figure-image">
            <figcaption class="services-figcaption">
                <h3>More</h3>
            </figcaption>
            <p class="services-paragraph">For more requests, please feel free to visit our contact page. We are always open to any requests to make your day be more special!</p>
        </figure>

    </main>

    <footer>
        <p>All Rights Reserved. Temple Inn &amp; Suites &copy;</p>
    </footer>

    <script type="text/javascript" src="scripts/hamburger.js"></script>
