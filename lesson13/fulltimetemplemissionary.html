<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Full-Time Temple Missionary</title>
</head>

<body>
    <header>
        <img src="images/templeinn.png" alt="Temple Inn and Suites Header Logo" class="headerLogo">
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="home.html">HOME</a></li>
            <li><a href="temple.html">TEMPLE</a></li>
            <li><a href="reservation.html">RESERVATION</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <img src="images/templemissionarybanner.jpg" alt="Full-Time Temple Missionary Banner" class="bannerwidth">

    <main class="services-section">

        <figure class="services-figure">
            <img src="images/hotelroom.png" alt="Breakfast Icon" class="wedding-figure-image">
            <figcaption class="services-figcaption">
                <h3>Room Accomodation</h3>
            </figcaption>
            <p class="services-paragraph">Each service missionary that stays with us has a suite equipped with a kitchen
                and other accomodations. For more info, contact us to make accomodations.</p>
        </figure>

        <figure class="services-figure">
            <img src="images/shuttle.png" alt="Breakfast Icon" class="wedding-figure-image">
            <figcaption class="services-figcaption">
                <h3>Venue Types</h3>
            </figcaption>
            <p class="services-paragraph">A separate shuttle is included for Full Time Temple Missionaries that goes
                different that the times that the other shuttles would go. It goes farther than the usual route, so if
                you need accomodations, feel free to tell us and we'll get you there.</p>
        </figure>
    </main>

    <section class="missionarycontactbox">

        <form action="thanks.html" method="GET" class="missionarycontactform">

            <h1 class="missionarycontact">Set Up Now</h1>

            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>

            <label for="comments" class="align-top">Comments:</label>
            <textarea name="comments" id="comments" cols="20" rows="10"></textarea>
            </div>

            <div>
                <input type="submit" value="Submit" class="submitbutton">
                <input type="reset" value="Reset" class="resetbutton">
            </div>
        </form>

    </section>


    <footer>
        <p>All Rights Reserved. Temple Inn &amp; Suites &copy;</p>
    </footer>

    <script type="text/javascript" src="scripts/hamburger.js"></script>

</body>

</html>
