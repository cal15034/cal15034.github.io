    <link rel="stylesheet" href="styles/main.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <img src="images/templeinn.png" alt="Temple Inn and Suites Header Logo" class="headerLogo">
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="home.html">HOME</a></li>

            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <img src="images/contactbanner.jpg" alt="Contact Banner" class="bannerwidth">

    <main class="contactus">



        <form action="thanks.html" method="GET" class="contactusform">

            <h1 class="contactush1">Contact Us</h1>

            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>

            <label for="comments" class="align-top">Comments:</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="submit" value="Submit" class="submitbutton">
                <input type="reset" value="Reset" class="resetbutton">
            </div>
        </form>

    </main>

    <section class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.9743518675577!2d-111.88400438434344!3d40.762588842455486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f512d008c2dd%3A0xd10724369af1ff75!2sYWCA%20Utah!5e0!3m2!1sen!2sus!4v1576114684554!5m2!1sen!2sus"
            width="800" height="600" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </section>


    <footer>
        <p>All Rights Reserved. Temple Inn &amp; Suites &copy;</p>
    </footer>

    <script type="text/javascript" src="scripts/hamburger.js"></script>

</body>

</html>
