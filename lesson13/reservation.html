<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Reservation</title>
</head>

<body>
    <header>
        <img src="images/templeinn.png" alt="Temple Inn and Suites Header Logo" class="headerLogo">
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li><a href="home.html">HOME</a></li>
            <li><a href="temple.html">TEMPLE</a></li>
            <li><a href="reservation.html">RESERVATION</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <img src="images/reservationbanner.jpg" alt="Reservation Banner" class="bannerwidth">

    <main class="reservationform">

        <form action="thanks.html" method="GET">
            <h3 class="reservationh3">
                Personal Information:
            </h3>

            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="user@email.com">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>

            <h3 class="reservationh3">
                Booking Preferences:
            </h3>

            <div>
                <label for="hotelDate">Date of Booking:</label>
                <input type="date" id="hotelDate" name="hotelDate">
            </div>
            <div>
                <label for="hotelType">Choose Hotel:</label>
                <input list="hotelTypes">
                <datalist id="hotelTypes">
                    <option value="Rexburg, Idaho">
                    <option value="Portland, Oregon">
                    <option value="Houston, Texas">
                    <option value="Salt Lake City, Utah">
                    <option value="Mesa, Arizona (Opening Pre-Booking)">
                    <option value="Hong Kong, China(Opening Pre-Booking)">
                    <option value="Rome, Italy(Opening Pre-Booking)">
                </datalist>
            </div>
            <div>
                <label for="suiteType">Choose Suite Type:</label>
                <input list="suiteTypes">
                <datalist id="suiteTypes">
                    <option value="Single Suite">
                    <option value="Double Suite">
                    <option value="Triple Suite">
                    <option value="Quad Suite">
                    <option value="Queen Suite">
                    <option value="King Suite">
                    <option value="Master Suite">
                </datalist>
            </div>
            <div>
                <label for="numberOfRooms">Number of Rooms:</label>
                <input type="range" id="rating" name="numberOfRooms" value="3" min="1" max="5" class="slider" step="1"
                    list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">3</span>
            </div>

            <div>
                <label for="comments" class="align-top">Accomodations:</label>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="submit" value="Submit" class="submitbutton">
                <input type="reset" value="Reset" class="resetbutton">
            </div>
        </form>
    </main>


    <footer>
        <p>All Rights Reserved. Temple Inn &amp; Suites &copy;</p>
    </footer>

    <script src="scripts/range.js"></script>

    <script type="text/javascript" src="scripts/hamburger.js"></script>

</body>

</html>
