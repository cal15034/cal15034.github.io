<body>
    <header>
        <img src="images/templeinn.png" alt="Temple Inn and Suites Header Logo" class="headerLogo">
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>

        </ul>

    <img src="images/servicesbanner.jpg" alt="Services Banner" class="bannerwidth">>

    <div class="services-div">
        <section class="services-section">

            <figure class="services-figure">
                <img src="images/services-breakfast.jpg" alt="Breakfast Icon" class="services-image">
                <figcaption class="services-figcaption">
                    <h3>Breakfast</h3>
                </figcaption>
                <p class="services-paragraph">Free Breakfast is is provided for each day you book. Buffet style. <em>
                        <bold>All</bold> you can eat.
                    </em></p>
            </figure>

            <figure class="services-figure">
                <img src="images/services-gym.jpg" alt="Exercise Room Icon" class="services-image">
                <figcaption class="services-figcaption">
                    <h3>Exercise Room</h3>
                </figcaption>
                <p class="services-paragraph">Exercise Rooms and State of the Art Gym Equipment is available on every
                    floors.</p>
            </figure>

            <figure class="services-figure">
                <img src="images/services-pool.jpg" alt="Swimming Pool Icon" class="services-image">
                <figcaption class="services-figcaption">
                    <h3>Swimming Pool</h3>
                </figcaption>
                <p class="services-paragraph">Every location is equipped with a pool room, equipped with diving boards
                    and other equipment.</p>
            </figure>

            <figure class="services-figure">
                <img src="images/services-wifi.jpg" alt="Wifi Icon" class="services-image">
                <figcaption class="services-figcaption">
                    <h3>High Speed Internet</h3>
                </figcaption>
                <p class="services-paragraph">All suites comes with high speed internet connection, and all comes with
                    TVs with high end and fast
                    streaming services.</p>
            </figure>

            <figure class="services-figure">
                <img src="images/services-parking.jpg" alt="Parking Icon" class="services-image">
                <figcaption class="services-figcaption">
                    <h3>Parking</h3>
                </figcaption>
                <p class="services-paragraph">Parking if included with every booking. Most locations have indoor parking
                    options upon request.</p>
            </figure>

            <figure class="services-figure">
                <img src="images/services-shuttle.jpg" alt="Shuttle Icon" class="services-image">
                <figcaption class="services-figcaption">
                    <h3>Shuttle Service</h3>
                </figcaption>
                <p class="services-paragraph">All locations have free shuttle services equipped that travels with temple
                    opening and closing times.
                    Wifi is included.</p>
            </figure>

            <figure class="services-figure">
                <img src="images/services-familyhistory.jpg" alt="Family History Icon" class="services-image">
                <figcaption class="services-figcaption">
                    <h3>Family History</h3>
                </figcaption>
                <p class="services-paragraph">Each location comes equipped with a Family History Help Center where you
                    can print documents or get
                    assistance from trained Family History Specialists.</p>
            </figure>

            <figure class="services-figure">
                <img src="images/services-petfriendly.jpg" alt="Pets Icon" class="services-image">
                <figcaption class="services-figcaption">
                    <h3>Pet Friendly</h3>
                </figcaption>
                <p class="services-paragraph">All locations are pet friendly and provides a low cost pet-sitting option
                    that is in-house. Pet
                    grooming are available in select locations.</p>
            </figure>

        </section>
    </div>

    <section class="additional-services">

        <figure class="wedding-services-div">
            <h1>For Weddings:</h1>
            <img src="images/for-weddings.jpg" alt="Wedding Services Thumbnail">
            <a href="weddings.html" class="additional-services-btn">Go To Weddings</a>
        </figure>

        <figure class="wedding-services-div">
            <h1>Full-Time Temple Missionary::</h1>
            <img src="images/templemissionary.jpg" alt="Full-Time Temple Missionary Thumbnail">
            <a href="fulltimetemplemissionary.html" class="additional-services-btn">Go To Options</a>
        </figure>

    </section>

    <footer>
        <p>All Rights Reserved. Temple Inn &amp; Suites &copy;</p>
    </footer>

    <script type="text/javascript" src="scripts/hamburger.js"></script>
